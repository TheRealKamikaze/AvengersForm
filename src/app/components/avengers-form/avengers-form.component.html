<div class="container" [hidden]="submitted">
    <h1>Avengers Form</h1>
    <form (ngSubmit)="onSubmit()" #AvengersForm="ngForm">
      <div class="form-group">
        <label for="madeupName">madeupName</label>
        <input type="text" class="form-control" id="madeupName" required [(ngModel)]="model.madeupName" name="madeupName" #madeupName="ngModel">
        <div [hidden]="madeupName.valid || madeupName.pristine"
     class="alert alert-danger">
  madeupName is required
</div>
      </div>

      <div class="form-group">
        <label for="realName">Name</label>
        <input type="text" class="form-control" id="realName" required [(ngModel)]="model.realName" name="realName" #realName="ngModel">
      </div>
      <div [hidden]="realName.valid || realName.pristine"
     class="alert alert-danger">
  realName is required
</div>
      <div class="form-group">
  <label for="superPower">Avenger's SuperPower</label>
  <select class="form-control" id="superPower" required [(ngModel)]="model.superPower" name="superPower">
    <option *ngFor="let pow of superPowers" [value]="pow">{{pow}}</option>
  </select>
</div>
      <button type="submit" class="btn btn-success" [disabled]="!AvengersForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newAvenger()">New Avenger</button>
    </form>

</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">madeupName</div>
    <div class="col-xs-9">{{ model.madeupName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">RealName</div>
    <div class="col-xs-9">{{ model.realName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Super Power</div>
    <div class="col-xs-9">{{ model.superPower }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
